<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo_comentario.css">
</head>
<body style="background-image: url('assets/marco-vegetacion-verde-acuarela_53876-105303.avif'); background-size: cover; "> 
    <!--Barra de navegación superior-->
    <nav class="navbar navbar-expand-md" style="background-color: #E3E5D5; padding: 0;">
        <div class="container-fluid">
            <a href="home.html" style="text-decoration: none;">
                <h1 class="navbar-brand" style="color: #B39225;">EcoFood
                    <img src="assets/logo.png" alt="Logo EcoFood" width="60" height="60" class="d-inline-block rounded-4 ">
                </h1>
            </a>
            <div id="BotonesNavegacion" class="justify-content-end navbar-nav">
                <a class="nav-link" href="home.html" style="margin-right: 20px;">Inicio</a>
                <a class= "nav-link" href="faq.html" style="margin-right: 20px;"> Preguntas frecuentes</a>
                <a class="nav-link botonInicio" href="login.html">Iniciar sesión</a>
            </div>
        </div>
    </nav>

    <!--Titulo de la pagina-->
    <div class="container-fluid text-center titulo">
        <h2>
            !Deja un comentario¡
        </h2>
    </div>
    <!--Formulario para comentar-->
    <div class="container-fluid contenedor_form">
        <form id="formulario">
            <!--Insertar nombre de usuario-->
            <label for="nombre" class="form-label">
                Nombre:
            </label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>

            <!--Insertar correo-->
            <label for="correo" class="form-label">
                Correo:
            </label>
            <input type="email" class="form-control" id="correo" placeholder="example@gmail.com" required>

            <!--Insertar comentario-->
            <label for="comentario" class="form-label">
                Comentario:
            </label>
            <textarea class="form-control" id="comentario" rows="3" style="resize: none;" placeholder="¡Esta es la mejor pagina! (Maximo 250 caracteres)" maxlength="250" required></textarea>
            
            <!--Boton para enviar mensaje-->
            <div class="d-flex justify-content-center" style="margin-top: 20px;">
                <button type="submit" class="btn btn-success ">Enviar comentario</button>
            </div>
        </form>
    </div>

    <!--Sección de comentarios-->
    <div class="container-fluid text-center titulo">
        <h2>
            !Comentarios de los usuarios¡
        </h2>
    </div>

    <!--Comentarios añadidos-->
    <div id="comentarios">
        <!--Aqui se añaden los comentarios con el script-->
        <script src="js/comentarios.js"></script>
    </div>

    
</body>
</html>
