<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo-registro-recuperacion-login.css">
</head>
<body style="background-color: #EBEDE6; margin: 0; padding: 0;">
    <!--Barra de navegación superior-->
    <nav class="navbar navbar-expand-md" style="background-color: #E3E5D5; padding: 0;">
        <div class="container-fluid">
            <h1 class="navbar-brand" style="color: #B39225;">EcoFood
                <img src="assets/logo.png" alt="Logo EcoFood" width="60" height="60" class="d-inline-block rounded-4 " >
            </h1>
            <div id="BotonesNavegacion" class="justify-content-end navbar-nav">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link botonInicio" href="login.html">Iniciar sesión</a>
            </div>
        </div>
    </nav>

    <!--Diseño del registro-->
    <img id="logo" src="assets/logo.png" class="img-fluid mx-auto d-block" alt="Logo de la organización">
    
    <!--Formulario para registrarse-->
    <div class="formulario">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="E-mail" aria-label="Email">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Confirmar contraseña" aria-label="Confirmar contraseña">
        </div>
        

    <!--Enlaces de registro y recuperación de contraseña-->
        <div class="text-start">
            <a href="login.html" class="d-block">Iniciar sesión</a>
        </div>

    <!--Boton para registrarse-->
        <button type="submit" class="d-block mx-auto">Registrarse</button>
    </div>
</body>
</html>
