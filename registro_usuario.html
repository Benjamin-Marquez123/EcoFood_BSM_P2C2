<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/estilo_registro_usuario.css">
    
</head>
<body>
    <div id="header">

        <ul class="nav">
            <li><a href="index.html">Sobre Nosotros</a></li>
            <li><a href="login.html">Salir</a></li>
            <li><a href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a></li>
        </ul>
        
    </div>

    <div class="register-contenedor">
            <h1>Registro de Usuario</h1>
            <form action="">
                <div class="input-group">
                    <label for="nombre_completo">Nombre Completo</label>
                    <input type="text" name="nombre_completo" id="nombre_completo" placeholder="Ingrese su nombre completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña nueva" required>
                </div>
                <div class="input-group" style="border-bottom: none;">
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" id="date" placeholder="Ingrese su fecha de nacimiento" required style="background-color: white; border: 1px double black;">
                </div>
                <div class="input-group" style="border-bottom: none;">
                    <label for="select" >Género</label>
                    <select id="select" name="genero" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                
                <label id= "choose" for="choose" aria-required="true">¿Cómo supiste de nosotros?</label>
                <div class="btn-group" role="group" aria-required="true">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">Redes Sociales</label>
                    
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Amistades</label>
                    
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck3">Otros medios</label>
                </div>
                <button id="button_register" onclick="abrirLogin()" type="submit">Registrarse</button>
                
            </form>
        <script src="js/registro_usuario.js"></script>
    </div>
   
</body>
</html>
