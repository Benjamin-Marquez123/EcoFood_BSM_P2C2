<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/estilo_login.css">
</head>

<body>
    <div id="header">

        <ul class="nav">
            <li><a href="login.html">Salir</a></li>
            <li><a href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a></li>
        </ul>
        
    </div>

    <div class="login-contenedor">
        <h1>Inicio de Sesión</h1>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class = "recordar" onclick="recordar()"> Recuperar Contraseña </div>
            <button onclick="validar()" type="submit" >Iniciar Sesión </button>
            <p>¿No tienes una cuenta? <a href="registro_usuario.html">Únete</a> a nosotros</p>
        <script src="js/login.js"></script>
    </div>
       
</body>
</html>
